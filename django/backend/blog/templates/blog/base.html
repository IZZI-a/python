{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'bootstrap-5.0.2/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
   <!-- Responsive navbar-->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#!">Start Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'post_list' %}active{% endif %}" href="{% url "blog:post_list" %}">
                        Блог
                    </a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Контакты</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Блог</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin">Админ меню</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/admin">Погода</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container my-5'>
        {% block content %}
        {% endblock %}
    </div>     
</body>

</html>
